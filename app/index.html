<!doctype html>
<html>
  <head>
    <title>Homey Floorplan</title>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=user-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/homey.ink.css">
    
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="//cdn.athom.com/athom-api/2.1.185/athom-api.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./js/polyfill.js"></script>
    <script type="text/javascript" src="./js/later.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.6/jsrender.min.js"></script>

    <script type="text/javascript" src="./js/homey.ink.helpers.js"></script>
    <script type="text/javascript" src="./js/homey.ink.app.js"></script>


    <script type="text/javascript" src="./js/Floorplan/floorplan.helpers.js"></script>
    <script type="text/javascript" src="./js/Floorplan/floorplan.devices.js"></script>
    <script type="text/javascript" src="./js/Floorplan/floorplan.floors.js"></script>
    <script type="text/javascript" src="./js/Floorplan/floorplan.viewswitcher.js"></script>

    <script type="text/javascript" src="./js/Floorplan/Views/floorplan.view.configdevice.js"></script>
    <script type="text/javascript" src="./js/Floorplan/Views/floorplan.view.configfloor.js"></script>
    <script type="text/javascript" src="./js/Floorplan/Views/floorplan.view.floorplan.js"></script>
  </head>
  <body>
    <script id="floorplan_CarouselItemTemplate" type="text/x-jsrender">
      <div class="carousel-item" data-floor-id="{{:id}}">
        <img src="{{:img}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{:name}}</h5>
        </div>
        <div class="device-holder"></div>
      </div>
    </script>
    
    <script id="floorplan_DefaultCarouselTemplate" type="text/x-jsrender">
      <div class="carousel" data-ride="carousel"> 
        <div class="carousel-inner"></div>
      </div>
    </script>
        
    <div id="container">
      
      <div id="container-inner">
        
        <div id="header">
          <div id="logo"></div>
          
          <div id="text">
            <div id="text-large"></div>
            <div id="text-small"></div>
          </div>
          
          <div id="weather">
            <div id="weather-temperature">n/a</div>
            <div id="weather-state">n/a</div>
          </div>
        </div>
        
        <div id="content">
          <div id="flows" class="favorites">
            <h2><span>Favorite Flows</span></h2>
            <div id="flows-inner" class="flows favorites-inner"></div>
          </div>
          
          <div id="devices" class="favorites">
            <h2><span>Favorite Devices</span></h2>
            <div id="devices-inner" class="devices favorites-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="floorplan_View">
      <div id="floorplan_CarouselHolder">
        <?xml version="1.0" encoding="utf-8"?>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(241, 242, 243) none repeat scroll 0% 0%; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <rect x="17.5" y="30" width="15" height="40" fill="#1d3f72">
          <animate attributeName="y" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="18;30;30" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.2s"></animate>
          <animate attributeName="height" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="64;40;40" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.2s"></animate>
          </rect>
          <rect x="42.5" y="30" width="15" height="40" fill="#5699d2">
          <animate attributeName="y" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="20.999999999999996;30;30" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.1s"></animate>
          <animate attributeName="height" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="58.00000000000001;40;40" keySplines="0 0.5 0.5 1;0 0.5 0.5 1" begin="-0.1s"></animate>
          </rect>
          <rect x="67.5" y="30" width="15" height="40" fill="#d8ebf9">
          <animate attributeName="y" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="20.999999999999996;30;30" keySplines="0 0.5 0.5 1;0 0.5 0.5 1"></animate>
          <animate attributeName="height" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="58.00000000000001;40;40" keySplines="0 0.5 0.5 1;0 0.5 0.5 1"></animate>
          </rect></svg>
      </div>
      <div id="floorplan_FloorSwitcherMenu"></div>
    </div>

    <div id="config_View">
      <div id="config_Canvas">
      </div>
    </div>

    <div id="configfloor_View">
      <div id="configfloor_Form">
        <div><input type="text" id="configfloor_name" placeholder="name" value="floor name" autofocus></input></div>
        <div><input type="text" id="configfloor_order" placeholder="order" value="floor order"></input ></div>
        <div><input type="text" id="configfloor_image" placeholder="image link" value="floor plan image"></input></div>
        <div><img id="configfloor_image_plot" height="100" width="100"></div>

        <div id="configfloor_buttons">
          <div><a href="#" class="btn btn-success" id="configfloor_AddFloor">Add Floor</a></div>
          <div><a href="#" class="btn btn-primary" id="configfloor_UpdateFloor">Update Floor</a></div>
          <div><a href="#" class="btn btn-danger" id="configfloor_DeleteFloor">Delete Floor</a></div>
        </div>
      </div>
      <div id="configfloor_FloorOverview">
      </div>
    </div>

    <div id="configdevice_View">
        <div class="row">
          <div class="col-6">
            <div id="configdevice_Canvas">
            </div>
          </div>
          <div class="col-3">
            <div id="configdevice_DeviceSettings">
              <h2>Device Settings</h2>
              <div id="configdevice_buttons">
                <div>Position X<input type="range" class="form-control-range" id="configdevice_DeviceLocationX"></input></div>
                <div>Position Y<input type="range" class="form-control-range" id="configdevice_DeviceLocationY"></input></div>
                <div><a href="#" class="btn btn-primary" id="configdevice_UpdateDevice">Update Device</a></div>
                <div><a href="#" class="btn btn-danger" id="configdevice_DeleteDevice">Delete Device</a></div>
            </div>
            </div>
          </div>
          <div class="col-3">
              <h2>Device List Homey</h2>
            <div id="configdevice_DeviceListHomey">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="ViewSwitcherMenu">
        <ul>
          <li><a id="floorplan_Button"  href="#">Viewer</a></li>
          <li><a id="config_Button" href="#">Configuration</a></li>
          <li><a id="configfloor_Button" href="#">Floor config</a></li>
          <li><a id="configdevice_Button" href="#">Device config</a></li>
        </ul>
      </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Homey Floorplan</title>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=user-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/homey.ink.css">
    
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="//cdn.athom.com/athom-api/2.1.185/athom-api.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./js/polyfill.js"></script>
    <script type="text/javascript" src="./js/later.js"></script>
    <script type="text/javascript" src="./js/homey.ink.helpers.js"></script>
    <script type="text/javascript" src="./js/homey.ink.app.js"></script>

    
    <script type="text/javascript" src="./js/Floorplan/floorplan.helpers.js"></script>
    <script type="text/javascript" src="./js/Floorplan/floorplan.devices.js"></script>
    <script type="text/javascript" src="./js/Floorplan/floorplan.floors.js"></script>
    <script type="text/javascript" src="./js/Floorplan/floorplan.viewswitcher.js"></script>
  </head>
  <body>
        
    <div id="container">
      
      <div id="container-inner">
        
        <div id="header">
          <div id="logo"></div>
          
          <div id="text">
            <div id="text-large"></div>
            <div id="text-small"></div>
          </div>
          
          <div id="weather">
            <div id="weather-temperature">n/a</div>
            <div id="weather-state">n/a</div>
          </div>
        </div>
        
        <div id="content">
          <div id="flows" class="favorites">
            <h2><span>Favorite Flows</span></h2>
            <div id="flows-inner" class="flows favorites-inner"></div>
          </div>
          
          <div id="devices" class="favorites">
            <h2><span>Favorite Devices</span></h2>
            <div id="devices-inner" class="devices favorites-inner"></div>
          </div>
        </div>
      
      </div>
    </div>

    
    <div id="ViewSwitcherMenu">
      <ul>
        <li><a id="floorplan_Button"  href="#">Configuration</a></li>
        <li><a id="config_Button" href="#">Viewer</a></li>
        <li><a id="configfloor_Button" href="#">Floor config</a></li>
        <li><a id="configdevice_Button" href="#">Device config</a></li>
      </ul>
    </div>
    
    <div id="FloorSwitcherMenu"></div>

    <div id="floorplan_View">
      <div id="floorplan_Layout">
        <div id="floorplan_Canvas">
        </div>
      </div>
    </div>

    <div id="config_View">
      <div id="config_Layout">
        <div id="config_Canvas">
        </div>
      </div>
    </div>

    <div id="configfloor_View">
      <div id="configfloor_Layout">
        <div id="configfloor_LayoutMenu" class="floor-switcher-menu"></div>
        <div id="configfloor_toolbar">
          <input type="text" id="configfloor_name" value="floor name"></input>
          <input type="text" id="configfloor_order" value="floor order"></input >
          <input type="text" id="configfloor_image" value="floor plan image"></input>
          <a href="#" id="configfloor_AddFloor">Add Floor</a>
        </div>
        <div id="configfloor_Canvas">
        </div>
      </div>
    </div>

    <div id="configdevice_View">
      <div id="configdevice_Layout">
        <div id="configdevice_Canvas">
        </div>
      </div>
    </div>
    
  </body>
</html>
